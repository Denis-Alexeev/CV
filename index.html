<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary meta redirect (instant) -->
    <meta http-equiv="refresh" content="0; url=https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf">
    
    <!-- Cache control to prevent old versions from being served -->
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="0">
    
    <!-- SEO tags for proper indexing -->
    <link rel="canonical" href="https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf">
    <meta name="robots" content="noindex, nofollow">
    
    <title>Redirecting to CV_Denis_Alekseev.pdf</title>
    
    <!-- Backup script for browsers ignoring meta redirect -->
    <script>
        // Primary JavaScript redirect
        (function() {
            // Check if redirect already happened
            if (window.location.href.indexOf('githubusercontent.com') === -1) {
                // Update history to prevent back button issues
                window.history.replaceState(null, null, 'https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf');
                
                // Use location.replace() instead of location.href
                // to prevent going back via "Back" button
                window.location.replace('https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf');
                
                // Backup in case replace() fails
                setTimeout(function() {
                    window.location.href = 'https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf';
                }, 100);
            }
        })();
    </script>
</head>
<body style="margin: 0; padding: 0; background: #f5f5f5; font-family: Arial, sans-serif;">
    
    <!-- Backup content for maximum reliability -->
    <noscript>
        <style>
            .redirect-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                text-align: center;
                padding: 20px;
            }
            
            .redirect-button {
                display: inline-block;
                margin-top: 20px;
                padding: 15px 30px;
                background: #ffcc00;
                color: #000;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                font-size: 18px;
                transition: background 0.3s;
            }
            
            .redirect-button:hover {
                background: #e6b800;
            }
            
            .info-text {
                margin-top: 20px;
                color: #666;
                font-size: 14px;
            }
        </style>
        
        <div class="redirect-container">
            <h1>Redirecting to CV_Denis_Alekseev.pdf</h1>
            <p>Since JavaScript is disabled in your browser, automatic redirect didn't work.</p>
            <p>Please click the button below to proceed:</p>
            <a href="https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf" class="redirect-button">
                Go to CV_Denis_Alekseev.pdf
            </a>
            <p class="info-text">This page should automatically redirect you to CV_Denis_Alekseev.pdf.</p>
            <p class="info-text">If it didn't happen, please use the button above.</p>
        </div>
    </noscript>
    
    <!-- Visible content when JavaScript is enabled -->
    <div id="redirect-message" style="display: none;">
        <div class="redirect-container">
            <h1>Redirecting...</h1>
            <p>You are being redirected to CV_Denis_Alekseev.pdf.</p>
            <p>If redirection didn't happen automatically, 
            <a href="https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf" style="color: #0066cc; text-decoration: underline;">click here</a>.</p>
        </div>
    </div>
    
    <script>
        // Show redirect message in case of delay
        document.getElementById('redirect-message').style.display = 'block';
        
        // Emergency redirect after 3 seconds if other methods failed
        setTimeout(function() {
            if (window.location.href.indexOf('githubusercontent.com') === -1) {
                window.location.href = 'https://raw.githubusercontent.com/Denis-Alexeev/Denis-Alexeev/master/outputs/CV_Denis_Alekseev.pdf';
            }
        }, 3000);
    </script>
    
</body>
</html>
